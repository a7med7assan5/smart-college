<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="secondary">
            <ion-button [routerLink]="['/profile']">
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{ 'ADDCOURSESEMESTER' | uppercase | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding id="add-course-grade">
    <form id="addCourseSemester-form" [formGroup]="validations_form" (ngSubmit)="addCourseSemester(year)">
        <ion-list id="addCourseSemester-info">
            <ion-item id="addCourseSemester-semester">
                <ion-label>
                    {{ 'SEMESTER' | translate }}
                </ion-label>
            </ion-item>
            <ion-item id="addCourseSemester-semesterInput">
                <ion-select [(ngModel)]="semester" [ngModelOptions]="{standalone: true}" formControlName="semester" slot="end" [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="{{ 'SELECTSEMESTER' | translate }}" id='semester-time' (ionChange)="onSelectChange($event)"
                    #courseSemester aria-required="required">
                    <ion-select-option value="Fall">{{ 'FALL' | translate }}</ion-select-option>
                    <ion-select-option value="Spring">{{ 'SPRING' | translate }}</ion-select-option>
                    <ion-select-option value="Summer">{{ 'SUMMER' | translate }}</ion-select-option>
                    <ion-select-option value="Winter">{{ 'WINTER' | translate }}</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item id="addCourseSemester-year">
                <ion-label>
                    {{ 'YEAR' | translate }}
                </ion-label>
                <ion-datetime [pickerOptions]="customPickerOptions" formControlName="year" placeholder="{{ 'SELECTYEAR' | translate }}" displayFormat="YYYY" min="2020" max="2040" #year required></ion-datetime>
            </ion-item>
        </ion-list>
        <ion-button id="addCourseSemester-addCourseSemesterBtn" type="submit" expand="block" [disabled]="!validations_form.valid" class="ionBtn ionBtn-success" value="AddCourseSemester">
            <ion-icon name="add" slot="start"></ion-icon>
            {{ 'ADDCOURSESEMESTER' | translate }}
        </ion-button>

        <!-- <div>
            <div class="alert alert-primary" role="alert" *ngIf="response">
                {{response.msg}}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="error">
                {{error.msg}}
            </div>
        </div>
        <div id="responsediv">
            <div class="alert alert-primary d-none" role="alert" id="response"></div>
            <div class="alert alert-danger d-none" role="alert" id="error"></div>
        </div> -->

    </form>

</ion-content>
