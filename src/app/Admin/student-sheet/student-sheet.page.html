<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="secondary">
            <ion-button [routerLink]="['/profile']">
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{ 'STUDENTSHEET' | uppercase | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding id="student-sheet">
    <div class="ion-padding">
        <ngx-datatable class="material" [limit]="8" [rows]="rows" [rowHeight]="50" [columns]="columns" [columnMode]="'force'" [sortType]="'multi'" [sorts]="[{prop: '_id', dir: 'desc'}]" [headerHeight]="50" [footerHeight]="50">
            <ngx-datatable-column name="i" *ngFor="let user of courseusers;index as i">
                <ng-template ngx-datatable-header-template>
                    <span>{{ 'INDEX' | translate }}</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <span>{{i+1}}</span>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="_id">
                <ng-template ngx-datatable-header-template>
                    <span>{{ 'ID' | translate }}</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <a [routerLink]="['/user/profile', row._id]">{{row._id}}</a>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="name">
                <ng-template ngx-datatable-header-template>
                    <span>{{ 'NAME' | translate }}</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.name}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="email">
                <ng-template ngx-datatable-header-template>
                    <span>{{ 'EMAIL' | translate }}</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.status}}
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</ion-content>
