<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{ 'PROFILE' | uppercase | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding id="user-profile">
    <div *ngIf="userdata">
        <h1 id="user-profile-id">
            {{userdata._id}}
        </h1>
        <img src="../../assets/img/Avatar.png" class="avatar" />
        <ion-list id="user-profile-info">
            <ion-item id="user-profile-info-name">
                <ion-label>
                    <p>{{ 'NAME' | translate}}</p>
                    <h3>{{userdata.name}}</h3>
                </ion-label>
            </ion-item>
            <ion-item id="user-profile-info-email">
                <ion-label>
                    <p>{{ 'EMAIL' | translate}}</p>
                    <h3>{{userdata.email}}</h3>
                </ion-label>
            </ion-item>
            <ion-item id="user-profile-info-creditHours">
                <ion-label>
                    <p>{{ 'ROLE' | translate}}</p>
                    <h3>{{userdata.role}}</h3>
                </ion-label>
            </ion-item>
            <ion-item id="user-profile-info-courses">
                <ion-label>
                    <p>{{ 'COURSES' | translate}}</p>
                    <ion-button id="user-profile-info-coursesBtn" value="View" [routerLink]="['/user/courses']" shape="round" class="ionBtn">
                        <ion-icon name="eye" slot="start"></ion-icon>
                        {{ 'VIEWCOURSES' | translate}}
                    </ion-button>
                </ion-label>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
