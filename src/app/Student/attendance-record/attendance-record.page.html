<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="secondary">
            <ion-button [routerLink]="['/profile']">
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{ 'ATTENDANCERECORD' | uppercase | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding id="attendance-record">
    <!-- law mafesh weeks lsa -->
    <ion-item id="attendanceRecord-noRecord" class="show-list-numbers-and-dots">
        <p>
            No attendance record yet!
        </p>
    </ion-item>
    <ion-list id="attendanceRecord-weeks">
        <ion-item color="none">
            <ion-label>{{ 'WEEK' | translate}} {{attendancedata.lectureNumber}}</ion-label>
            <ion-icon name="checkmark-circle" color="success" slot="end"></ion-icon>
            <!-- {{attendancedata.status}} law 7ader lmfrod color ykon success wl name ykon checkmark-circle-->
        </ion-item>
        <ion-item color="none">
            Week 2
            <ion-icon name="close-circle" color="danger" slot="end"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
